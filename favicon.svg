    <line x1="26" y1="27" x2="42" y2="27" stroke="#3498db" stroke-width="1.5"/>
    <line x1="26" y1="32" x2="42" y2="32" stroke="#3498db" stroke-width="1.5"/>
    <line x1="26" y1="37" x2="42" y2="37" stroke="#3498db" stroke-width="1.5"/>
    <line x1="26" y1="42" x2="38" y2="42" stroke="#3498db" stroke-width="1.5"/>
    
    <!-- Euro symbol -->
    <text x="32" y="37" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-weight="bold" font-size="18">â‚¬</text>
