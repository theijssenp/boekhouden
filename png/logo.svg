<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="10" y="10" width="100" height="100" rx="15" ry="15" fill="url(#gradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Book/Ledger symbol -->
  <rect x="25" y="25" width="70" height="70" rx="5" ry="5" fill="white" opacity="0.9"/>
  
  <!-- Book spine -->
  <rect x="25" y="25" width="10" height="70" rx="2" ry="2" fill="#2c3e50"/>
  
  <!-- Book lines (pages) -->
  <line x1="40" y1="35" x2="90" y2="35" stroke="#3498db" stroke-width="1.5"/>
  <line x1="40" y1="45" x2="90" y2="45" stroke="#3498db" stroke-width="1.5"/>
  <line x1="40" y1="55" x2="90" y2="55" stroke="#3498db" stroke-width="1.5"/>
  <line x1="40" y1="65" x2="90" y2="65" stroke="#3498db" stroke-width="1.5"/>
  <line x1="40" y1="75" x2="90" y2="75" stroke="#3498db" stroke-width="1.5"/>
  <line x1="40" y1="85" x2="90" y2="85" stroke="#3498db" stroke-width="1.5"/>
  
  <!-- Euro symbol inside book -->
  <text x="65" y="65" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-weight="bold" font-size="28">â‚¬</text>
  
  <!-- Text: Boekhouden -->
  <text x="140" y="50" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="600" fill="#2c3e50">Boekhouden</text>
  
  <!-- Subtitle: Administratie -->
  <text x="140" y="85" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#3498db" font-weight="500">Administratie</text>
  
  <!-- Balance line under subtitle -->
  <line x1="140" y1="90" x2="340" y2="90" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
</svg>